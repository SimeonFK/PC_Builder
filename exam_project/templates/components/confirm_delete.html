{% extends 'common/base.html' %}

{% block content %}
<h2>Confirm delete</h2>

<p>Are you sure you want to delete "{{ component.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'component-detail' component.pk %}">Cancel</a>
</form>
{% endblock %}
